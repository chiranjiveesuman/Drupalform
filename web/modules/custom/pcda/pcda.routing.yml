# Define route for Payment Advice Form
pcda.payment_advice.form:
  path: "/get-payment-advice-details"
  defaults:
    _form: '\Drupal\pcda\Form\PcdaForm'
    _title: "Payment Advice Form"
  requirements:
    _permission: "access content"
